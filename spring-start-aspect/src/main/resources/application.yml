db:
  username: postgres
  password: root
  driver: PostgresDriver
  url: postgres:5432
  hosts: localhost, 127.0.0.1
  pool:
    size: 25
    timeout: 20
  properties:
    first: 1
    second: 2
    key: value
  pools:
  - size: 25
    timeout: 20
  - size: 30
    timeout: 60
  - size: 1
    timeout: 240
spring:
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  profiles:
    active: web, prod, test
  datasource:
    url: jdbc:postgresql://localhost:5432/spring_boot
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    properties.hibernate:
      show_sql: true
      format_sql: true
      hbm2ddl.auto: validate
    open-in-view: false

logging:
  charset:
    console: UTF-8
  level:
    root: INFO
    net.aspect.education.database: INFO

